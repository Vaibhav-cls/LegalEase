<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./login.css">
    <title>LegalEase</title>
</head>
<body>

<div class="container">
    <div class="login-box">
        <div class="logo">
            <img  src="https://github.com/Kas-Sai/testing/blob/main/New%20folder/sitelog.png?raw=true" alt="Logo">
        </div>
        <h3>Log In</h3>
        <form action="#" method="POST" class="mr-lg">
            <div class="sub-heading"><h6>Email or Phone</h6></div>
            <div class="input-group">
                <input type="email" placeholder="Email or Phone" required>
            </div>
            <div class="sub-heading"><h6>Password</h6></div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <a href="#" class="forgot-password">Forget Password</a>
            <div class="input-group">
                <button type="submit" class="btn">Log In</button>
            </div>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </form>
        <button class="google-login">
            <img src="assest/Google.png" alt="Google Icon">
            Login with Google
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
