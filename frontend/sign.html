<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./sign.css">
    <title>LegalEase</title>
</head>
<body>

<div class="container">
   <section class="sign-up-part-1">
    <div class="login-box">
        <div class="logo">
            <img  src="https://github.com/Kas-Sai/testing/blob/main/New%20folder/sitelog.png?raw=true" alt="Logo">
        </div>
            <h3>Sign Up</h3>
            <form action="#" method="POST">
                <div class="int-grp">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="int-grp">
                    <input type="email" placeholder="Email Address" required>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="Phone no." required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="input-group">
                    <div class="image-upload">
                        <label>Upload Your Image Here</label>
                        <label for="file-input">
                            <img src="https://github.com/Kas-Sai/testing/blob/main/New%20folder/upload.png?raw=true" alt="Upload Icon"/>
                        </label>
                        <input id="file-input" type="file" accept="image/*" />
                    </div>
                </div>
                <div class="user-type">
                    <label >Choose Type of User</label>
                    <div class="user-type-switch">
                        <input type="checkbox" id="toggle-switch" class="toggle-input">
                        <label for="toggle-switch" class="toggle-label">
                            <span class="toggle-text provider">Provider</span>
                            <span class="toggle-text client">Client</span>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn next">Next</button>
                </div>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
    </div>
   </section>
   <section class="sign-up-part-2">
    <div class="login-box">
        <div class="logo">
            <img  src="https://github.com/Kas-Sai/testing/blob/main/New%20folder/sitelog.png?raw=true" alt="Logo">
        </div>
            <h3>Sign Up</h3>
            <div class="form-container">
                <div class="form-group">
                    <label for="about">About</label>
                    <textarea class="input-field textarea-field" id="about" placeholder="Write a good introduction of yourself..."></textarea>
                </div>
        
                <div class="form-group">
                    <label for="experience">Experience</label>
                    <input type="text" class="input-field" id="experience" placeholder="Experience (in year)">
                </div>
        
                <div class="location-group">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="input-field" id="country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="input-field" id="state" placeholder="State">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="input-field" id="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" class="input-field" id="pincode" placeholder="Pincode">
                    </div>
                </div>
        
                <button class="next-btn next">Next</button>
            </div>
    </div>
   
    <div class="prev prev-part2">
        <i class="fa-solid fa-circle-left"></i>
    </div>

   </section>
   <section class="sign-up-part-3">
    <div class="login-box">
        <div class="logo">
            <img  src="https://github.com/Kas-Sai/testing/blob/main/New%20folder/sitelog.png?raw=true" alt="Logo">
        </div>
            <h3>Sign Up</h3>
            <div class="container-page3">
                <div class="input-group-page3">
                    <label for="skill">Skill</label>
                    <input type="text" id="skill" class="field-input" placeholder="Enter a tag name here">
                    <button class="add-skill-btn" onclick="addSkill()">Add</button>
                </div>
        
                <div class="tag-section">
                    <div class="chosen-tags">
                        <p>Chosen Tags:</p>
                        <div id="chosen-tags-list" class="tag-list"></div>
                    </div>
        
                    <div class="separator"></div>
                    <div class="option-tags">
                        <p>Available Tags:</p>
                        <div class="tag-list">
                            <div class="tag-item" onclick="selectTag('advocate')">advocate</div>
                            <div class="tag-item" onclick="selectTag('notary')">notary</div>
                            <div class="tag-item" onclick="selectTag('lawyer')">lawyer</div>
                            <div class="tag-item" onclick="selectTag('consultant')">consultant</div>
                        </div>
                    </div>
                </div>
                <button class="register-btn">Sign Up</button>
            </div>
    </div>
    <div class="prev prev-part3">
        <i class="fa-solid fa-circle-left"></i>
    </div>
   </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./main.js"></script>
<script src="./signUpChangerSlide.js"></script>
</body>
</html>
