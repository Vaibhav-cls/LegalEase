<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./sign.css">
    <title>LegalEase</title>
</head>
<body>

<div class="container">
   <section class="sign-up-part-1">
    <div class="login-box">
        <div class="logo">
            <img  src="https://github.com/Kas-Sai/testing/blob/main/New%20folder/sitelog.png?raw=true" alt="Logo">
        </div>
            <h3>Sign Up</h3>
            <form action="#" method="POST">
                <div class="int-grp">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="int-grp">
                    <input type="email" placeholder="Email Address" required>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="Phone no." required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="input-group">
                    <div class="image-upload">
                        <label>Upload Your Image Here</label>
                        <label for="file-input">
                            <img src="https://github.com/Kas-Sai/testing/blob/main/New%20folder/upload.png?raw=true" alt="Upload Icon"/>
                        </label>
                        <input id="file-input" type="file" accept="image/*" />
                    </div>
                </div>
                <div class="user-type">
                    <label >Choose Type of User</label>
                    <div class="user-type-switch">
                        <input type="checkbox" id="toggle-switch" class="toggle-input">
                        <label for="toggle-switch" class="toggle-label">
                            <span class="toggle-text provider">Provider</span>
                            <span class="toggle-text client">Client</span>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn next" href="SignUpFirstPage.html">Next</button>
                </div>
                <p class="alr-login">Already have an account? <a href="login.html">Login</a></p>
            </form>
    </div>
   </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./main.js"></script>
<script src="./signUpChangerSlide.js"></script>
</body>
</html>
