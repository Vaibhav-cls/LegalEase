<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>LegalEase</title>
</head>
<body>

<!-- First Navbar: top_head -->
<section class="top_head">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="topleft">
        <span class="social-media">
          <a href="#"><img src="./Logos/face.png" alt="Facebook"></a>
          <a href="#"><img src="./Logos/x.png" alt="Twitter"></a>
        </span>
      </div>
      <div class="topright d-flex align-items-center">
        <a href="#" class="skip">Skip to main content</a>
        <span class="separator">|</span>
        <a href="#" class="login">Sign Up</a>
        <span class="separator">|</span>
        <a href="#" class="login">Register</a>
        <span class="sizechanger">
          <a href="#" class="text_size_decrease changer" onclick="Decrease()">-A</a>
          <a href="#" class="text_size_reset changer" onclick="Reset()">A</a>
          <a href="#" class="text_size_increase changer" onclick="Increase()">+A</a>
        </span>
      <a href="#" class="languagechanger" onclick="Language()">हिन्दी</a>
      </div>
    </div>
</section>

<!-- Second Navbar: top_middle -->
<section class="top_middle">  
    <div class="nav-container d-flex justify-content-between align-items-center">
      <span class="Site-logo "><img src="./logos/sitelog.png"></span>
      <span class="moto">
        <h1 id="moto-text">Connecting you to the best legal services</h1>
      </span>
    </div>
</section>
<!-----------------search bar area-------------->
<section class="search-bar">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid search-area">
      <div class="wrap">
        <div class="search">
           <button type="submit" class="searchButton">
             <i class="fa fa-search"></i>
          </button>
           <input type="text" class="searchTerm" placeholder="search for legal services here">
        </div>
     </div>
      <div class="part">
      <h2>Most<br>Searched</h2>
      <div class="diff-site">
      <a href="" class="lawyer">Lawyer</a>
      <span class="separator">|</span>
      <a href="" class="Notaries">Notaries</a>
      <span class="separator">|</span>
      <a href="" class="Mediators">mediators</a>
      <span class="separator">|</span>
      <a href="" class="Arbitrators">Arbitrators</a>
      </div>
      </div>
    </div>
  </nav>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
